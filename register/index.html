<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>

  <link rel="stylesheet" href="./index.css">

  <script defer src="./index.js"></script>
</head>
<body>
  <h1>Регистрация</h1>
  <form id="reg-form">
    <input type="text" autocomplete="email" name="email" placeholder="Email">
    <input type="password" autocomplete="new-password" name="password" placeholder="Password">

    <input type="tel" autocomplete="tel-national" name="phone" placeholder="Phone number">

    <label>
      Дата рождения
      <input type="date" name="birthdate">
    </label>

    <button type="submit">
      Отправить
    </button>
  </form>
</body>
</html>
